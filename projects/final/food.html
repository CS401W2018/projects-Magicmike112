            <figure>

            <figure>

                <p>Treat yourself to our irresistible smoked pork belly! Crispy on the outside, juicy on the inside, and infused with rich, smoky flavor.</p>

            <figure>

                <figcaption>3. Tako</figcaption>
                <p>Experience the unique flavor of our smoked tako! Tender, ocean-fresh octopus is slow-smoked to perfection, delivering a bold, savory taste with a hint of the sea.</p>

            <figure>

                <img src="porkloin.jpeg" alt="Stuffed smoked pork loin">
                <figcaption>6. Pork Loin</figcaption>
